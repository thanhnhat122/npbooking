<section class="bg-gray-50 dark:bg-gray-900">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
  >
    <a
      routerLink=""
      class="p-2 bg-rose-700 rounded-lg flex items-center mb-6 text-2xl font-semibold text-white"
    >
      NPBOOKING
    </a>
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <ng-container
          *ngIf="activationState$ | async as activationState"
          [ngSwitch]="activationState.dataState"
        >
          <ng-container *ngSwitchCase="DataState.LOADING_STATE"
            >LOADING</ng-container
          ><ng-container *ngSwitchCase="DataState.LOADED_STATE"
            ><p class="font-bold mb-10">{{ this.text }}</p>
            <a
              class="bg-rose-700 p-2 text-white rounded-lg"
              *ngIf="showLogin"
              routerLink="/login"
              >Đăng nhập</a
            ></ng-container
          ><ng-container *ngSwitchCase="DataState.ERROR_STATE">{{
            this.text
          }}</ng-container></ng-container
        >
      </div>
    </div>
  </div>
</section>
